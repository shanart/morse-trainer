<div class="container py-5">

    <h1 *ngIf="currentCharacter">{{ currentCharacter.value }}</h1>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item mr-2">
            <button class="btn" [ngClass]="{'btn-outline-success': !running, 'btn-success': running}" (click)="startCounter()">Start</button>
        </li>
        <li class="nav-item">
            <button class="btn btn-outline-warning" (click)="stopCounter()">Stop</button>
        </li>
    </ul>

    <div class="form-group">
        <label for="">WPM</label>
        <input type="text" class="form-control form-control-sm" #word_per_minute />
    </div>

</div>
